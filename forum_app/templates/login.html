{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form action="{% url 'forum_app:login' %}" method="post" class="form">
  {% if notice %}
    <p>{{ notice }}</p>
  {% endif %}
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" value="login">
  <input type="reset" value="reset">
</form>
{% endblock %}
