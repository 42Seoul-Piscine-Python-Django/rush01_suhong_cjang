{% load django_bootstrap5 %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a href="{% url 'forum_app:home' %}" class="navbar-brand">42_Django_Forum</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          {% if user.is_authenticated %}
            {% if user.profile.all.0 %}
              <a href="{% url 'forum_app:profile_show' user.profile.all.0.id%}" class="nav-link" >profile_show</a>
            {% else %}
              <a href="{% url 'forum_app:profile_init'%}" class="nav-link" >profile_init</a>
            {% endif %}
          {% else %}
            <a href="{% url 'forum_app:registration' %}" class="nav-link" >registration</a>
          {% endif %}
        </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
            <a href="{% url 'forum_app:logout' %}" class="nav-link" >logout</a>
          {% else %}
            <a href="{% url 'forum_app:login' %}" class="nav-link active" >login</a>
          {% endif %}
        </li>
      </ul>
      <span class="navbar-text">** hello {{user}}**</span>
    </div>
  </div>
</nav>
